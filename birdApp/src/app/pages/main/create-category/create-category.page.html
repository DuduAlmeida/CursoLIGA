<div class="category">

  <div class="bird--header--create">
      <div class="bird--header--create--detail"></div>

      <h1>Criar Categoria</h1>
      <p>Por favor, preencha os campos abaixo:</p>
  </div>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

      <div class="bird--input">
          <ion-icon name="bookmark-outline"></ion-icon>
          <input formControlName="categoryName" type="text" placeholder="O nome da categoria">
      </div>

      <div class="category--avatar">
          <ng-container *ngFor="let categoryColor of listCategoryColors; let i = index">

              <div class="category--avatar--item ion-activatable" 
              (click)="formGroup.controls.colorIndex.setValue(i)"
              [style.background-color]="categoryColor.color"
              [class.category--avatar--item--selected]="formGroup.controls.colorIndex.value === i"
              >
                  <ion-ripple-effect></ion-ripple-effect>                  
              </div>
          </ng-container>
      </div>

      <div class="category--buttons">

          <div class="category--buttons--item ion-activatable">
              <ion-ripple-effect></ion-ripple-effect>
              <ion-back-button text="" [defaultHref]="['/main/categories']"></ion-back-button>
          </div>

          <div class="category--buttons--item full ion-activatable">
              <!-- <ion-ripple-effect></ion-ripple-effect> -->
              <!-- [routerLink]="['/main/categories',categoryId]"  -->
              <button  
                  type="submit"
                  [disabled]="formGroup.status !== 'VALID' || isSendingForm"
              >Criar  ‚ûù</button>
          </div>
      </div>

  </form>
</div>
