<div class="comment">

    <div class="bird--header--create">
        <div class="bird--header--create--detail"></div>

        <h1>Criar comentário</h1>
        <p>Por favor, preencha os campos abaixo:</p>
    </div>

    <form>

        <div class="bird--input">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" placeholder="Seu nome">
        </div>

        <div class="comment--avatar">
            <ng-container *ngFor="let avatar of listAvatars">

                <div class="comment--avatar--item ion-activatable" [style.background-color]="avatar.personColor">
                    <ion-ripple-effect></ion-ripple-effect>
                    <p>{{ avatar.personEmoji }}</p>
                </div>
            </ng-container>
        </div>

        <div class="bird--input no-margin">
            <ion-icon name="chatbox-ellipses-outline"></ion-icon>
            <textarea placeholder="Digite aqui o seu comentário"></textarea>
        </div>

        <div class="comment--buttons">

            <div class="comment--buttons--item ion-activatable">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-back-button text="" [defaultHref]="['/main/categories',categoryId]"></ion-back-button>
            </div>

            <div class="comment--buttons--item full ion-activatable">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-button  [routerLink]="['/main/categories',categoryId]">Criar  ➝</ion-button>
            </div>
        </div>

    </form>
</div>
